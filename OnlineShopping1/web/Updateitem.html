<html>
    <head>
        <title>Update</title>
        <style>
            /* Add your CSS code here */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            div {
                text-align: center;
                margin-top: 20px;
                font-weight: bold;
            }
            form {
                max-width: 300px;
                margin: 20px auto;
                padding: 20px;
                background: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                width: 100%;
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div>update page</div>
        <form action="Updateitem" method="post">
            Item ID: <input type="text" name="itemId" placeholder="ITEM ID"><br><br>
            Item Name: <input type="text" name="itemName" placeholder="ITEM NAME"><br>
            Item Description: <textarea name="itemDescription" placeholder="DESCRIPTION"></textarea><br>
            Starting Bid: <input type="text" name="startingBid" placeholder="STARTING BID"><br>
            <input type="submit" value="Update">
        </form>
    </body>
</html>
