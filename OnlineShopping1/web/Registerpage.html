<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style type="text/css">
body {
    font-family: Arial, sans-serif;
    background-color: tomato;
    background-size: cover;
    margin: 0;
    padding: 0;
}

.outerbox {
    height: 80%;
    width: 70%;
    background-color: white;
    background-size: cover;
    border-radius: 15px;
    position: absolute;
    top: 10%;
    left: 12.5%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

::placeholder {
    color: #FFF;
}

.innerbox {
    height: 100%;
    width: 45%;
    color: white;
    background-color:black;
    backdrop-filter: blur(6px);
    text-align: center;
    position: absolute;
    top: 0%;
    left: 60%;
    border-radius: 15px;
}

h2 {
    color: black;
    text-align: left;
    position: absolute;
    top: 10%;
    left: 20%;
}

.info {
    color: whitesmoke;
    width: 90%;
    position: absolute;
    top: 10%;
}
a{
    color: grey;
}

.roles {
    color: whitesmoke;
    width: 100%;
    position: absolute;
    top: 60%;
    display: flex;
    justify-content: space-around;
}

label {
    color: white;
    font-weight: bold;
    position: absolute;
    top: 55%;
    left: 40%;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"] {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    border-bottom: 1px solid #ccc;
    color: white;
}
input[type="text"]:hover,
input[type="password"]:hover,
input[type="email"]:hover,
input[type="number"]:hover {
    width: 90%;
    padding: 10px;
     border-radius: 5px;
    background-color: transparent;
    border: 1px solid #ccc;
}


input[type="radio"] {
    margin-right: 5px;
    margin-top:10px;
}

input[type="submit"] {
    width: 70%;
    background-color: #4CAF50;
    color: white;
    position:absolute;
    top: 72%;
    left:15%;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

p {
    color: white;
    position: absolute;
    top: 80%;
    left: 10%;
}

/* Media queries for responsiveness */
@media only screen and (max-width: 768px) {
    .innerbox {
        width: 60%;
        left: 20%;
    }
    input[type="submit"] {
        width: 30%;
        left: 35%;
    }
}

@media only screen and (max-width: 480px) {
    .innerbox {
        width: 80%;
        left: 10%;
    }
    input[type="submit"] {
        width: 40%;
        left: 30%;
    }
}

    </style>
</head>
<body>
    <div class="outerbox">
        <h2>User Registration</h2>
        <div class="innerbox">
            <form action="RegisterServlet" method="post">
                <div class="info">
                    <input type="text" name="username" placeholder="Username"><br><br>
                    <input type="password" name="password" placeholder="Password"><br><br>
                    <input type="email" name="email" placeholder="Email"><br><br>
                    <input type="number" name="phone" placeholder=" Phone: 251xxxxxxxxx"><br><br>
                </div>
                    <label for="role">Roles:</label><br>
                    <div class="roles">
                        <div class="seller">
                            SELLER:
                            <input type="radio" id="seller" name="role" value="seller" ><br><br>
                        </div>
                        <div class="buyer">
                            BUYER:
                            <input type="radio" id="buyer" name="role" value="buyer" required><br><br>
                        </div>
                    </div>
                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="Loginpage.html"> login here</a></p>
        </div>
    </div>
</body>
</html>
