<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],input[type="email"],input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>User Registration</h2>
    <form action="Register" method="post">
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        Email: <br><input type="email" name="email" ><br><br>
        Phone: <br><input type="number" name="phone" placeholder="251xxxxxxxxx"><br><br>
     
        <label for="role">Roles:</label><br>
        SELLER:
        <input type="radio" id="seller" name="role" value="seller"><br><br>
        BUYER:
        <input type="radio" id="buyer" name="role" value="buyer"><br><br>
        <input type="submit" value="Register">
    </form>
    <h4>Already have an account?  <a href="login.jsp"> login here</a></h4>
</body>
</html>
